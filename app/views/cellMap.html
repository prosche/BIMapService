<div class="container theme-showcase" role="main">
    <form name="mapForm" novalidate>
        <div class="row" style="height: 160px;">
            <div class="col-lg-12" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">CPE分区地图展示</h3>
                    </div>
                    <div class="panel-body">
                        <label class="col-lg-3" style="width: 30%;height: 20px;float: left">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span style="color: red">*</span><span class="label label-default">日期</span>
                            </label>
                            <div  ng-class="{'has-error':mapForm.$submitted&&mapForm.opTime.$invalid}">
                                <div class="input-group date form_date col-lg-7" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                    <input id="opTime" name="opTime" class="form-control" size="16" type="text" ng-model="cellModle.opTime" readonly required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <label for="dtp_input1" class="col-lg-1 control-label"style="float: left" ></label>
                                <input type="hidden" id="dtp_input1" value="" /><br/>
                            </div>
                        </label>


                        <label class="col-lg-3" style="width: 25%;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span style="color: red">*</span><span class="label label-default">地市</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cityId.$invalid}">
                                <select name="cityId" id="cityId" class="form-control" style="width: 50%;height: 30px" ng-model="cellModle.cityId" ng-options="city.id as city.name for city in citys" ng-click="cellModle.clickCity(cityId)" required>
                                </select>
                            </div>
                        </label>


                        <label class="col-lg-3" style="width: 25%;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span class="label label-default">县区</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.county.$invalid&&mapForm.county.$invalid}">
                                <select name="countyId" id="countyId" class="form-control" style="width: 50%;height: 30px" ng-model="cellModle.countyId" ng-options="county.id as county.name for county in vm.countys" ng-click="cellModle.clickCounty()">
                                </select>
                            </div>
                        </label>


                        <label style="width: 150px;">
                            <button type="submit" class="button button-glow button-rounded button-raised button-primary" ng-disabled="mapForm.$invalid"  ng-click="cellModle.showCellData('cell')" >
                                查询
                            </button>
                        </label>

                        <label class="col-lg-3" style="width: 30%;height: 30px;margin-left: 7%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -40%">
                                <span class="label label-default">发展CPE数(个)大于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cpeCountsMin.$invalid&&mapForm.cpeCountsMin == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="cpeCountsMin" id="cpeCountsMin" ng-model="cellModle.cpeCountsMin" style="width: 35%;height: 30px;margin-left: 9%">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 30%;height: 30px;margin-left: -8%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -16%">
                                <span class="label label-default">发展CPE数(个)小于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cpeCountsMax.$invalid&&mapForm.cpeCountsMax == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="cpeCountsMax" id="cpeCountsMax" ng-model="cellModle.cpeCountsMax" style="width: 35%;height: 30px;margin-left: 30%">
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 30%;height: 30px;margin-left: 1%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -40%">
                                <span class="label label-default">饱和承载量大于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.areaMin.$invalid&&mapForm.areaMin == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="areaMin" id="areaMin" ng-model="cellModle.areaMin" style="width: 35%;height: 30px;margin-left: 9%">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 30%;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -15%">
                                <span class="label label-default">饱和承载量小于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.areaMax.$invalid&&mapForm.areaMax == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="areaMax" id="areaMax" ng-model="cellModle.areaMax" style="width: 35%;height: 30px;margin-left: 34%">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 30%;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -28%">
                                <span class="label label-default">客户平均ARPU(元)大于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.arpuMin.$invalid&&mapForm.arpuMin == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="arpuMin" id="arpuMin" ng-model="cellModle.arpuMin" style="width: 35%;height: 30px;margin-left: 26%">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 30%;height: 30px;margin-left: -5%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -28%">
                                <span class="label label-default">客户平均ARPU(元)小于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.arpuMax.$invalid&&mapForm.arpuMax == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="arpuMax" id="arpuMax" ng-model="cellModle.arpuMax" style="width: 35%;height: 30px;margin-left: 27%">
                            </div>
                        </label>



                        <label class="col-lg-3" style="width: 30%;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -14%">
                                <span class="label label-default">平均基站利用率(%)大于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cellRateMin.$invalid&&mapForm.cellRateMin == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="cellRateMin" id="cellRateMin" ng-model="cellModle.cellRateMin" style="width: 35%;height: 30px;margin-left: 40%">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 30%;height: 30px;margin-left: -2%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px;margin-left: -22%">
                                <span class="label label-default">平均基站利用率(%s)小于</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cellRateMax.$invalid&&mapForm.cellRateMax == null}">
                                <input type="number" class="form-control" placeholder="0" aria-describedby="basic-addon1" name="cellRateMax" id="cellRateMax" ng-model="cellModle.cellRateMax" style="width: 35%;height: 30px;margin-left: 34%">
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 350px;height: 30px;margin-left: -5%">
                            <label class="col-lg-4" style="float: left;text-align:center;margin-top: 10px">
                                <span class="label label-default">分区名称</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.cellName.$invalid&&mapForm.cellName == null}">
                                <input type="text" class="form-control" placeholder="" style="width: 150px;height: 30px" ng-model="cellModle.cellName">
                            </div>
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--<div class="jumbotron"  style="height: 800px">-->
    <div id="container" style="height: 800px;margin-top: 7%">
    </div>
</div>

<script type="text/javascript" src="vender/bootstrap-datetimepicke/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="vender/bootstrap-datetimepicke/bootstrap-datatime-picker.js" charset="UTF-8"></script>
