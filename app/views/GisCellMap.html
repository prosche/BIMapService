<div class="container theme-showcase" role="main">
    <form name="mapForm" novalidate>
        <div class="row" style="height: 160px;">
            <div class="col-lg-12" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">有线宽带小区覆盖情况地图展示</h3>
                    </div>
                    <div class="panel-body">
                        <label class="col-lg-3" style="width: 350px;height: 20px;float: left">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span style="color: red">*</span><span class="label label-default">日期</span>
                            </label>
                            <div  ng-class="{'has-error':mapForm.$submitted&&mapForm.opTime.$invalid}">
                                <div class="input-group date form_date col-lg-7" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                    <input id="opTime" name="opTime" class="form-control" size="16" type="text" ng-model="mapModle.opTime" readonly required>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <label for="dtp_input1" class="col-lg-1 control-label"style="float: left" ></label>
                                <input type="hidden" id="dtp_input1" value="" /><br/>
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 300px;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span style="color: red">*</span><span class="label label-default">地市</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.city.$invalid}">
                                <select name="city" id="city" class="form-control" style="width: 150px;height: 30px" ng-model="vm.city" ng-options="city.name for city in vm.citys" ng-click="gisMapModle.clickCity()" required>
                                </select>
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 300px;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span class="label label-default">县区</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.county.$invalid&&mapForm.county.$invalid}">
                                <select name="county" id="county" class="form-control" style="width: 150px;height: 30px" ng-model="vm.county" ng-options="county.name for county in vm.city.countys" ng-click="gisMapModle.clickCouty()">
                                </select>
                            </div>
                        </label>

                        <label style="width: 150px;">
                            <button type="submit" class="button button-glow button-rounded button-raised button-primary" ng-disabled="mapForm.$invalid"  ng-click="gisMapModle.showCounty()" >
                                查询
                            </button>
                        </label>

                        <label class="col-lg-3" style="width: 350px;height: 20px;float: left">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span class="label label-default">录入完成时间</span>
                            </label>
                            <div>
                                <div class="input-group date form_month col-lg-7" data-date-format="MM yyyy" data-link-field="dtp_input2">
                                    <input id="createTime" name="createTime" class="form-control" size="16" type="text" ng-model="mapModle.createTime" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <label for="dtp_input2" class="col-lg-1 control-label"style="float: left" ></label>
                                <input type="hidden" id="dtp_input2" value="" /><br/>
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 300px;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px;margin-left: -10px">
                                <span class="label label-default">实装率 大于</span>
                            </label>
                            <div>
                                <input type="number" class="form-control" style="width: 150px;height: 30px;margin-left: 90px"  placeholder="0" name="szlMin" id="szlMin" ng-model="mapModle.szlMin">
                            </div>
                        </label>

                        <label class="col-lg-3" style="width: 300px;height: 30px;">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span class="label label-default">小于</span>
                            </label>
                            <div>
                                <input type="number" class="form-control" style="width: 150px;height: 30px;margin-left: 90px"  placeholder="0" name="szlMax" id="szlMax" ng-model="mapModle.szlMax">
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 350px;height: 20px;float: left;margin-top: 10px">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px">
                                <span class="label label-default">建设进度</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.jsjd.$invalid&&mapForm.jsjd.$invalid}">
                                <select name="jsjd" id="jsjd" class="form-control" style="width: 150px;height: 30px" ng-model="vm.jsjd" ng-options="jsjd.name for jsjd in vm.jsjds">
                                </select>
                            </div>
                        </label>
                        <label class="col-lg-3" style="width: 350px;height: 20px;float: left;margin-top: 10px">
                            <label class="col-lg-4" style="float: left;text-align:center;top: 10px;margin-left: -10%;">
                                <span class="label label-default">用户平均ARPU</span>
                            </label>
                            <div ng-class="{'has-error':mapForm.$submitted&&mapForm.arpu.$invalid&&mapForm.arpu.$invalid}">
                                <select name="arpu" id="arpu" class="form-control" style="width: 150px;height: 30px;margin-left: 28%;" ng-model="vm.arpu" ng-options="arpu.name for arpu in vm.arpus">
                                </select>
                            </div>
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </form>
    <div id="iCenter" style="width:100%; height:800px;margin-top: 3%"></div>

</div>

<script type="text/javascript" src="vender/bootstrap-datetimepicke/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="vender/bootstrap-datetimepicke/bootstrap-datatime-picker.js" charset="UTF-8"></script>
