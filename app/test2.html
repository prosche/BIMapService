    </div>
  </div>

<div class="container">
  <select id="tokens" class="selectpicker" multiple data-live-search="true" ng-model="tokens">
    <option data-tokens="first">I actually am called "first"</option>
    <option data-tokens="second">And me "second"</option>
    <option data-tokens="last">I am "last"</option>
  </select>

</div>
<script>
  $('#tokens').onclick(function(){
    console.log('#tokens'.valueOf())
  })
</script>
